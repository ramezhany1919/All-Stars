<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Donor Update/Delete Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 15px;
            font-weight: bold;
        }

        .card-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 12px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 20px;
            padding: 12px;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .custom-checkbox .custom-control-label::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 4px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .custom-checkbox .custom-control-label::after {
            content: '\2714';
            display: inline-block;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
            visibility: hidden;
            vertical-align: middle;
        }

        .custom-checkbox input:checked~.custom-control-label::before {
            background-color: #007bff;
            border-color: #007bff;
        }

        .terms-link {
            color: #007bff !important;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Doctor Update/Delete
                    </div>
                    <div class="card-body">
                        <form method="POST" id="updateForm">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="Enter your first name" value="John" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                    placeholder="Enter your last name" value="Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male" selected>Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email address" value="john@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="contactNumber">Contact Number</label>
                                <input type="tel" class="form-control" id="contactNumber" name="contactNumber"
                                    placeholder="Enter your contact number" value="123456789" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter your password" value="password" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address"
                                    placeholder="Enter your address" value="123 Main St" required>
                            </div>
                            <div class="form-group">
                                <label for="area">Area</label>
                                <input type="text" class="form-control" id="area" name="area"
                                    placeholder="Enter your area" value="Downtown" required>
                            </div>
                            <div class="form-group">
                                <label for="governorate">Governorate</label>
                                <select class="form-control" id="governorate" name="governorate" required>
                                    <option value="">Select Governorate</option>
                                    <option value="Cairo" selected>Cairo</option>
                                    <option value="Alexandria">Alexandria</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cv">Uploaded CV (PDF)</label>
                                <input type="text" class="form-control" id="cv" name="cv"
                                    value="John_Doe_CV.pdf" readonly>
                            </div>
                            <div class="form-group">
                                <label for="cv">Uploaded License (PDF)</label>
                                <input type="text" class="form-control" id="cv" name="cv"
                                    value="License.pdf" readonly>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="terms" checked>
                                <label class="custom-control-label" for="terms" style="padding-top: 2px;">I agree to the <a href="#" class="terms-link">terms and conditions</a></label>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <button type="button" class="btn btn-primary btn-block" onclick="updateAccount()">Update</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-danger btn-block" onclick="deleteAccount()">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap modal for success -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Account Information Updated Successfully!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your account information has been updated successfully.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="redirectToPage()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to show the success modal
        function showSuccessModal() {
            $('#successModal').modal('show');
        }

        // Function to redirect to a specific page
        function redirectToPage() {
            // Redirect to the desired page
            window.location.href = "./DoctorDashboard.html";
        }

        // Function to handle account update
        function updateAccount() {
            // Perform account update logic here
            // For demonstration purposes, simply show the success modal
            showSuccessModal();
        }

        // Function to handle account deletion
        function deleteAccount() {
            // Perform account deletion logic here
            // For demonstration purposes, simply show the success modal
            showSuccessModal();
        }
    </script>

</body>

</html>
