<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/public/styles.css" />
    <style>
      .swipe-button {
        overflow: hidden;
      }
      .swipe-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%; /* Start position off-screen */
        width: 100%;
        height: 100%;
        background-color: white; /* Color to swipe to */
        transition: left 0.5s ease; /* Animation duration */
      }

      .swipe-button:hover::before {
        left: 100%; /* End position */
      }
    </style>
  </head>
  <body class="bg-gray-300">
    <div class="flex w-full justify-end">
      <img src="/public/images/logo.png" class="w-16" alt="" />
    </div>
    <div class="flex justify-center flex-col items-center mt-[10%]">
      <span style="font-size: 60px" class="font-bold">Change Password</span>
    </div>

    <div
      class="flex flex-col items-center justify-center mt-14 mx-auto h-[60%] my-auto w-[60%]"
    >
      <input
        id="current"
        type="password"
        placeholder="current password"
        class="border w-[25%] border-black rounded mb-5 px-7 py-2 transition-all duration-150 ease-in-out hover:placeholder-blue-300 focus:placeholder-blue-300"
      />
      <input
        id="username"
        type="password"
        placeholder="Password"
        class="border w-[25%] border-black rounded mb-5 px-7 py-2 transition-all duration-150 ease-in-out hover:placeholder-blue-300 focus:placeholder-blue-300"
      />
      <input
        id="password"
        type="password"
        placeholder="Confirm-Password"
        class="border w-[25%] border-black rounded mb-7 px-7 py-2 transition-all duration-150 ease-in-out hover:placeholder-blue-300 focus:placeholder-blue-300"
      />

      <b
        id="loginButton"
        class="text-white font-bold px-7 py-2 rounded w-[20%] hover:brightness-90"
        style="background-color: rgb(35, 189, 130)"
        onclick="validateLogin()"
      >
        Change Password
      </b>
    </div>

    <script>
      function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var curr = document.getElementById("current").value;

        if (username.trim() === "") {
          alert("Please enter your username."); // Changed from "Please enter your password."
          return; // Stop further execution
        }

        if (password.trim() === "") {
          alert("Please enter your password."); // Changed from "Please confirm your password."
          return; // Stop further execution
        }

        if (username.trim() !== password.trim()) {
          alert("Passwords do not match"); // Changed from "Passwords does not match"
          return; // Stop further execution
        }

        if (curr.trim() !== "Mo12345678") {
          alert("Invalid current password");
          return; // Stop further execution
        }

        // Proceed with login
        window.location.href = "/public/dashBoard.html"; // Moved outside of the else statement
      }
    </script>

    <div
      style="position: fixed; bottom: 20px; left: 20px"
      class="hover:brightness-125 transition-all ease-in-out swipe-button inline-block"
    >
      <a
        href="dashBoard.html"
        style="
          padding: 10px 20px;

          color: white;
          text-decoration: none;
          border-radius: 5px;
        "
        class="bg-black block"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-5 h-5"
        >
          <path
            fill-rule="evenodd"
            d="M17 4.25A2.25 2.25 0 0 0 14.75 2h-5.5A2.25 2.25 0 0 0 7 4.25v2a.75.75 0 0 0 1.5 0v-2a.75.75 0 0 1 .75-.75h5.5a.75.75 0 0 1 .75.75v11.5a.75.75 0 0 1-.75.75h-5.5a.75.75 0 0 1-.75-.75v-2a.75.75 0 0 0-1.5 0v2A2.25 2.25 0 0 0 9.25 18h5.5A2.25 2.25 0 0 0 17 15.75V4.25Z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M14 10a.75.75 0 0 0-.75-.75H3.704l1.048-.943a.75.75 0 1 0-1.004-1.114l-2.5 2.25a.75.75 0 0 0 0 1.114l2.5 2.25a.75.75 0 1 0 1.004-1.114l-1.048-.943h9.546A.75.75 0 0 0 14 10Z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </div>
  </body>
</html>
