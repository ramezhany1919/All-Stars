<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="./Registration.css" rel="stylesheet">
</head>
<body>

  <h2>Upload Your Document</h2>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="document" id="document">
    <br>
    <input type="submit" value="Upload">
  </form>

  <div class="container">
    <h1>Subject and Class Selection for Teaching </h1>
    
    <hr>
    <form id="registerForm" onsubmit="return validateForm()">
        <label for="Address"><b>Subjects</b></label>
        <input type="text" placeholder="Enter Subjects You teach" name="Address" id="Address" required>

        
        <label for="contactNumber"><b>Number of pro-bono Classes</b></label>
        <input type="text" placeholder="Enter Number of pro-bono Classes" name="Number of pro-bono Classes" id="Number of pro-bono Classes" required>


        <label for="contactNumber"><b>Number of pro-bono Private</b></label>
        <input type="text" placeholder="Enter Number of pro-bono Classes" name="Number of pro-bono Classes" id="Number of pro-bono Classes" required>

        

        <hr>
        
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
        
    </form>
</div>




<script>
function validateForm() {
var firstName = document.getElementById("firstName").value;
var lastName = document.getElementById("lastName").value;
var gender = document.getElementById("gender").value;
var email = document.getElementById("email").value;
var contactNumber = document.getElementById("contactNumber").value;
var password = document.getElementById("password").value;
var passwordRepeat = document.getElementById("passwordRepeat").value;
var address = document.getElementById("address").value;
var area = document.getElementById("area").value;
var governorate = document.getElementById("governorate").value;

if (firstName === "" || lastName === "" || gender === "" || email === "" || contactNumber === "" || password === "" || passwordRepeat === "" || address === "" || area === "" || governorate === "") {
    alert("Please fill in all fields.");
    return false; // Prevent form submission
}

if (password !== passwordRepeat) {
    alert("Passwords do not match.");
    return false; // Prevent form submission
}

return true; // Allow form submission
}


</script>
</body>
</html>
