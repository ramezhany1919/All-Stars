<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link href="/public/Organizations/style.css" rel="stylesheet" />
  </head>
  <body>
    <style>
      .swipe-button {
        overflow: hidden;
      }
      .swipe-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%; /* Start position off-screen */
        width: 100%;
        height: 100%;
        background-color: white; /* Color to swipe to */
        transition: left 0.5s ease; /* Animation duration */
      }

      .swipe-button:hover::before {
        left: 100%; /* End position */
      }
    </style>

    <div style="position: fixed; bottom: 20px; left: 20px" class="swipe-button">
      <a
        href="/public/Home.html"
        style="
          padding: 10px 20px;

          color: white;
          text-decoration: none;
          border-radius: 5px;
          background-color: black;
          display: block;
        "
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          style="width: 20px; height: 20px"
        >
          <path
            fill-rule="evenodd"
            d="M17 4.25A2.25 2.25 0 0 0 14.75 2h-5.5A2.25 2.25 0 0 0 7 4.25v2a.75.75 0 0 0 1.5 0v-2a.75.75 0 0 1 .75-.75h5.5a.75.75 0 0 1 .75.75v11.5a.75.75 0 0 1-.75.75h-5.5a.75.75 0 0 1-.75-.75v-2a.75.75 0 0 0-1.5 0v2A2.25 2.25 0 0 0 9.25 18h5.5A2.25 2.25 0 0 0 17 15.75V4.25Z"
            clip-rule="evenodd"
          />
          <path
            fill-rule="evenodd"
            d="M14 10a.75.75 0 0 0-.75-.75H3.704l1.048-.943a.75.75 0 1 0-1.004-1.114l-2.5 2.25a.75.75 0 0 0 0 1.114l2.5 2.25a.75.75 0 1 0 1.004-1.114l-1.048-.943h9.546A.75.75 0 0 0 14 10Z"
            clip-rule="evenodd"
          />
        </svg>
      </a>
    </div>
    <div class="logo-container">
      <img src="/public/images/logo.png" alt="Logo" />
    </div>
    <div class="container">
      <h1>Register As Organization Representative</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />
      <form id="registerForm">
        <label for="firstName"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter First Name"
          name="firstName"
          id="firstName"
          required
        />

        <label for="lastName"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter Last Name"
          name="lastName"
          id="lastName"
          required
        />

        <label for="gender"><b>Gender</b></label>
        <input
          type="text"
          placeholder="Enter Gender"
          name="gender"
          id="gender"
          required
        />

        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />

        <label for="passwordRepeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="passwordRepeat"
          id="passwordRepeat"
          required
        />

        <label for="contactNumber"><b>Contact Number</b></label>
        <input
          type="text"
          placeholder="Enter Contact number"
          name="contactNumber"
          id="contactNumber"
          required
        />

        <label for="organizationName"><b>Organization Name</b></label>
        <input
          type="text"
          placeholder="Enter Organization Name"
          name="organizationName"
          id="organizationName"
          required
        />

        <label for="organizationType"><b>Organization Type</b></label>
        <input
          type="text"
          placeholder="Enter Organization Type"
          name="organizationType"
          id="organizationType"
          required
        />

        <label for="organizationAddress"><b>Organization Address</b></label>
        <input
          type="text"
          placeholder="Enter Organization Address"
          name="organizationAddress"
          id="organizationAddress"
          required
        />

        <label for="area"><b>Area</b></label>
        <input
          type="text"
          placeholder="Enter Area"
          name="area"
          id="area"
          required
        />

        <label for="governorate"><b>Governorate</b></label>
        <input
          type="text"
          placeholder="Enter Governorate"
          name="governorate"
          id="governorate"
          required
        />

        <label for="verificationDoc"><b>Upload Verification Document</b></label>
        <input
          type="file"
          id="verificationDoc"
          accept=".pdf,.doc,.docx"
          required
        />

        <button type="submit" class="registerbtn">Register</button>
      </form>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="signin.html">Sign in</a>.</p>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var firstName = document.getElementById("firstName").value;
          var lastName = document.getElementById("lastName").value;
          var gender = document.getElementById("gender").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          var passwordRepeat = document.getElementById("passwordRepeat").value;
          var contactNumber = document.getElementById("contactNumber").value;
          var organizationName =
            document.getElementById("organizationName").value;
          var organizationType =
            document.getElementById("organizationType").value;
          var organizationAddress = document.getElementById(
            "organizationAddress"
          ).value;
          var area = document.getElementById("area").value;
          var governorate = document.getElementById("governorate").value;

          if (
            firstName === "" ||
            lastName === "" ||
            gender === "" ||
            email === "" ||
            password === "" ||
            passwordRepeat === "" ||
            contactNumber === "" ||
            organizationName === "" ||
            organizationType === "" ||
            organizationAddress === "" ||
            area === "" ||
            governorate === ""
          ) {
            alert("Please fill in all fields.");
            return;
          }

          if (password !== passwordRepeat) {
            alert("Passwords do not match.");
            return;
          }

          var verificationDoc =
            document.getElementById("verificationDoc").files[0];
          if (!verificationDoc) {
            alert("Please upload a verification document.");
            return;
          }

          var fileExtension = verificationDoc.name
            .split(".")
            .pop()
            .toLowerCase();
          if (!["pdf", "doc", "docx"].includes(fileExtension)) {
            alert(
              "Invalid file format. Please upload a PDF, DOC, or DOCX file."
            );
            return;
          }

          window.location.href = "/public/Organizations/page1.html";
        });
    </script>
  </body>
</html>
