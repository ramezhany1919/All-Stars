<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organization Donation Website</title>
    <link rel="stylesheet" href="/public/Organizations/style1.css" />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-zFE67oCxfz0P7BSMdnFxLIpUM5pPl9Q&callback=initMap"
      async
      defer
    ></script>
    <script>
      let map;

      function initMap() {
        const organizationLocation = { lat: 40.7128, lng: -74.006 };

        map = new google.maps.Map(document.getElementById("map"), {
          center: organizationLocation,
          zoom: 12,
        });

        new google.maps.Marker({
          position: organizationLocation,
          map,
          title: "Organization Location",
        });

        // Add click event listener to the map
        map.addListener("click", function (event) {
          placeMarker(event.latLng);
        });
      }

      function placeMarker(location) {
        // Remove existing marker if any
        if (window.marker) {
          window.marker.setMap(null);
        }

        // Place a new marker at the clicked location
        window.marker = new google.maps.Marker({
          position: location,
          map: map,
        });

        // You can also add additional functionality here, such as displaying
        // an info window or storing the coordinates for further use.
      }
    </script>
  </head>
  <body>
    <div class="logo-container">
      <img src="/public/images/logo.png" alt="Logo" />
    </div>
    <div class="container">
      <h1>Welcome to Organization Donation Website</h1>
      <div class="buttons">
        <a href="/public/Organizations/page2.html" class="button"
          >Submit New Donation Post</a
        >
        <a href="/public/Organizations/page3.html" class="button"
          >View Fulfilled Donation Posts</a
        >
        <a href="/public/Organizations/page4.html" class="button"
          >Update/Delete Account Information</a
        >
        <a href="/public/Organizations/page5.html" class="button"
          >View Pro-Bono Donor Details</a
        >
        <a href="/public/Organizations/page6.html" class="button"
          >View Available Slots for Donation Dropoff</a
        >
      </div>
      <div id="map" style="height: 400px; margin-top: 20px"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const deleteButtons = document.querySelectorAll(".delete-button");

        deleteButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            const donationPost = this.closest(".donation-post");
            donationPost.remove();
          });
        });
      });
    </script>
  </body>
</html>
