    <style>
      .swipe-button {
        overflow: hidden;
      }
      .swipe-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%; /* Start position off-screen */
        width: 100%;
        height: 100%;
        background-color: white; /* Color to swipe to */
        transition: left 0.5s ease; /* Animation duration */
      }
      .swipe-button:hover::before {
        left: 100%; /* End position */
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function togglePostUpdate(post) {
          const form = post.querySelector(".post-form");
          const formInputs = form.querySelectorAll("input, textarea");
          formInputs.forEach((input) => {
            input.readOnly = !input.readOnly;
          });
        }

        const deleteButtons = document.querySelectorAll(".delete-button");
        deleteButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            const donationPost = this.closest(".donation-post");
            donationPost.remove();
          });
        });

        const contactButtons = document.querySelectorAll(".contact-button");
        contactButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            const donorEmail = this.getAttribute("data-email");
            window.alert("Automated Acknowledgement email sent!");
            // Remove the button from the post
            button.remove();
          });
        });

        const updateButtons = document.querySelectorAll(".update-button");
        updateButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            const donationPost = this.closest(".donation-post");
            togglePostUpdate(donationPost);
            // Show confirm button
            donationPost.querySelector(".confirm-button").style.display =
              "block";
          });
        });

        const confirmButtons = document.querySelectorAll(".confirm-button");
        confirmButtons.forEach(function (button) {
          button.addEventListener("click", function () {
            const donationPost = this.closest(".donation-post");
            const form = donationPost.querySelector(".post-form");
            const formInputs = form.querySelectorAll("input, textarea");
            let updatedInfo = "";
            formInputs.forEach((input) => {
              updatedInfo += `${input.previousElementSibling.textContent} ${input.value}\n`;
            });
            alert(`Post updated successfully!\n\n${updatedInfo}`);
            donationPost.remove();
          });
        });
      });
    </script>
