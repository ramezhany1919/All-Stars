<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <style>
      .swipe-button {
        overflow: hidden;
      }
      .swipe-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%; /* Start position off-screen */
        width: 100%;
        height: 100%;
        background-color: white; /* Color to swipe to */
        transition: left 0.5s ease; /* Animation duration */
      }

      .swipe-button:hover::before {
        left: 100%; /* End position */
      }
    </style>

    <div style="position: fixed; bottom: 20px; left: 20px" class="swipe-button">
      <a
        href="/public/Organizations/register.html"
        style="

          color: white;
          text-decoration: none;
          border-radius: 5px;
          background-color: black;
          display: block;
        "
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"

            clip-rule="evenodd"
          />
        </svg>
      </a>
    </div>
    <div class="logo-container">
      <img src="/public/images/logo.png" alt="Logo" />
    </div>

    <div class="container">
      <h1>Sign In</h1>
      <p>Please enter your email and password to sign in.</p>
      <hr />
      <form id="signInForm" onsubmit="return signIn(event)">
        <label for="email"><b>Email</b></label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          id="password"
          required
        />

        <button type="submit" class="signinbtn">Sign In</button>
      </form>
    </div>

    <script>
      function signIn(event) {
        event.preventDefault(); // Prevent default form submission

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Perform authentication here (e.g., validate email and password)

        // For demonstration purposes, let's assume authentication is successful
        // and redirect to page1.html
        window.location.href = "/public/Organizations/page1.html";
      }
    </script>
  </body>
</html>
