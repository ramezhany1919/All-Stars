<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .trans12:hover {
        transform: translateX(5px);
      }
    </style>
  </head>
  <body>
    <div class="bg-gray-700 flex py-4">
      <div class="w-full flex justify-end items-center">
        <span class="font-semibold text-white text-5xl">Admin DashBoard</span>
      </div>
      <div class="w-full flex justify-end mr-[5%] items-center gap-10">
        <button id="">
          <div id="notifications">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M10 2a6 6 0 0 0-6 6c0 1.887-.454 3.665-1.257 5.234a.75.75 0 0 0 .515 1.076 32.91 32.91 0 0 0 3.256.508 3.5 3.5 0 0 0 6.972 0 32.903 32.903 0 0 0 3.256-.508.75.75 0 0 0 .515-1.076A11.448 11.448 0 0 1 16 8a6 6 0 0 0-6-6ZM8.05 14.943a33.54 33.54 0 0 0 3.9 0 2 2 0 0 1-3.9 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </button>

        <button id="myBtn" onclick="handleClick()">
          <div id="settings">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-6 h-6"
            >
              <path
                fill-rule="evenodd"
                d="M7.84 1.804A1 1 0 0 1 8.82 1h2.36a1 1 0 0 1 .98.804l.331 1.652a6.993 6.993 0 0 1 1.929 1.115l1.598-.54a1 1 0 0 1 1.186.447l1.18 2.044a1 1 0 0 1-.205 1.251l-1.267 1.113a7.047 7.047 0 0 1 0 2.228l1.267 1.113a1 1 0 0 1 .206 1.25l-1.18 2.045a1 1 0 0 1-1.187.447l-1.598-.54a6.993 6.993 0 0 1-1.929 1.115l-.33 1.652a1 1 0 0 1-.98.804H8.82a1 1 0 0 1-.98-.804l-.331-1.652a6.993 6.993 0 0 1-1.929-1.115l-1.598.54a1 1 0 0 1-1.186-.447l-1.18-2.044a1 1 0 0 1 .205-1.251l1.267-1.114a7.05 7.05 0 0 1 0-2.227L1.821 7.773a1 1 0 0 1-.206-1.25l1.18-2.045a1 1 0 0 1 1.187-.447l1.598.54A6.992 6.992 0 0 1 7.51 3.456l.33-1.652ZM10 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </button>
        <div class="flex flex-col items-center">
          <span class="block text-gray-300">Welcome</span>
          <span class="block font-bold">Admin</span>
        </div>
        <img src="/public/images/R.png" class="rounded-full w-11 h-11" alt="" />
      </div>
    </div>
    <button id="myDiv" class="">
      <div class="absolute top-[10%] right-[12%]">
        <div class="w-40 bg-white flex justify-center text-center">
          <ul>
            <li>
              <a
                href=""
                class="text-black trans12 hover:text-xl transition-all duration-150 ease-in-out"
                >Account Details</a
              >
            </li>
            <hr class="border-black" />
            <li>
              <a
                href="/public/changePassword.html"
                class="text-black hover:text-xl transition-all duration-150 ease-in-out"
                >Change Password</a
              >
            </li>
            <hr class="border-black" />
            <li>
              <a
                href="/public/AdminLogIn.html"
                class="text-red-700 hover:text-xl transition-all duration-150 ease-in-out"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </button>

    <div class="flex justify-between mx-20 my-72 font-semibold">
      <div
        class="flex flex-col gap-8 items-center justify-center overflow-hidden"
      >
        <a href="/public/viewExistingOrganizations.html" class="rounded-full"
          ><img
            src="/public/images/istockphoto-1022255724-612x612.jpg"
            class="rounded-full w-48 hover:scale-125 transition-all ease-in-out duration-300"
            alt="organizations"
        /></a>
        <span>View Organizations</span>
      </div>
      <div
        class="flex flex-col gap-8 items-center justify-center overflow-hidden"
      >
        <a href="/public/viewExistingDonors.html" class="rounded-full"
          ><img
            src="/public/images/OUR-DONORS.png"
            class="rounded-full w-48 h-48 hover:scale-125 transition-all ease-in-out duration-300"
            alt="Donors"
        /></a>
        <span>View Donors</span>
      </div>
      <div
        class="flex flex-col gap-8 items-center justify-center overflow-hidden"
      >
        <a href="/public/requests.html" class="rounded-full">
          <img
            src="/public/images/10495837.png"
            class="rounded-full w-48 hover:scale-125 transition-all ease-in-out duration-300"
            alt="requests"
        /></a>
        <span>View Requests</span>
      </div>
    </div>
  </body>
</html>
