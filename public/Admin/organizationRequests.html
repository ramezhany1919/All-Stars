    <style>
      .swipe-button {
        overflow: hidden;
      }
      .swipe-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%; /* Start position off-screen */
        width: 100%;
        height: 100%;
        background-color: white; /* Color to swipe to */
        transition: left 0.5s ease; /* Animation duration */
      }

      .swipe-button:hover::before {
        left: 100%; /* End position */
      }
      .hover-thin-line::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: auto;
        right: 0;
        width: 0; /* Initially hidden */
        height: 2px;
        background-color: black; /* Adjust the color as needed */
        transition: width 0.3s ease; /* Smooth transition */
      }
      .hover-thin-line:hover::before {
        width: 100%;
        right: auto;
        left: 0;
      }
    </style>
  </head>
