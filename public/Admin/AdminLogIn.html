<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-300">
    <style>
      @keyframes colorSweep {
        0% {
          color: black; /* Start with white */
        }
        50% {
          color: red; /* Midpoint color */
        }
        100% {
          color: black; /* End with white */
        }
      }
    </style>
    <div class="flex justify-center flex-col items-center mt-[10%]">
      <span style="font-size: 60px" class="font-bold">Welcome Admin</span>
      <span class="font-bold" style="animation: colorSweep 3s linear infinite"
        >Please enter your username and password</span
      >
    </div>

    <div
      class="flex flex-col items-center justify-center mt-14 mx-auto h-[60%] my-auto w-[60%]"
    >
      <input
        id="username"
        type="text"
        placeholder="Username"
        class="border w-[25%] border-black rounded mb-5 px-7 py-2 transition-all duration-150 ease-in-out hover:placeholder-blue-300 focus:placeholder-blue-300"
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="border w-[25%] border-black rounded mb-7 px-7 py-2 transition-all duration-150 ease-in-out hover:placeholder-blue-300 focus:placeholder-blue-300"
      />

      <button
        id="loginButton"
        class="text-white font-bold px-7 py-2 rounded w-[20%] hover:brightness-90"
        style="background-color: rgb(35, 189, 130)"
        onclick="validateLogin()"
      >
        Log In
      </button>
      <button class="w-[25%] mt-4 hover:underline">Forgotten Password?</button>
    </div>

    <script>
      function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username.trim() === "") {
          alert("Please enter your username.");
          return; // Stop further execution
        }

        if (password.trim() === "") {
          alert("Please enter your password.");
          return; // Stop further execution
        }
        if (username.trim() != "mohamed.marzaban") {
          alert("Please enter correct username.");
          return; // Stop further execution
        }

        if (password.trim() != "Mo12345678") {
          alert("Please enter correct password.");
          return; // Stop further execution
        }

        // Proceed with login
        window.location.href = "AdminDashBoard.html"; // Redirect to the next page
      }
    </script>
  </body>
</html>
