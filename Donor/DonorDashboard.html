            .modal {

                left: 0;
                top: 0;
                width: 100%;
                height: 100%;

            }

            .modal-content img {

                border-radius: 10px;
            }

            .close {

                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

            @keyframes zoom {
                from {
                    transform: scale(0)
                }
                to {
                    transform: scale(1)

    function filterProduct(value) {
        let buttons = document.querySelectorAll(".btn-circle");
        buttons.forEach((button) => {
            button.classList.remove("active");
        });
        let activeButton = document.querySelector(`[onclick="filterProduct('${value}')"]`);
        if (activeButton) activeButton.classList.add("active");
        let elements = document.querySelectorAll(".card");
        elements.forEach((element) => {
            if (value === "all") {
                element.classList.remove("hide");
            } else {
                if (element.classList.contains(value.toLowerCase())) {
                    element.classList.remove("hide");
                } else {
                    element.classList.add("hide");
                }
            }
        });

        // Additional filter options
        let additionalFilters = document.getElementById("additionalFilters");
        if (additionalFilters) {
            additionalFilters.innerHTML = ""; // Clear existing content

            switch (value) {
                case "clothes":
                    createClothesFilters();
                    break;
                case "toys":
                    createToysFilters();
                    break;
                case "food":
                    createFoodFilters();
                    break;
                case "medical-supplies":
                    createMedicalSuppliesFilters();
                    break;
                case "blood-donations":
                    createBloodDonationsFilters();
                    break;
                case "school-supplies":
                    createSchoolSuppliesFilters();
                    break;
                default:
                    // No additional filters for other categories
                    break;
            }
        }
    }

    function searchProducts() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let activeButton = document.querySelector(".btn-circle.active");
        let selectedCategory = activeButton ? activeButton.innerText.toLowerCase() : null;

        let elements = document.querySelectorAll(".card");
        elements.forEach((element) => {
            let productName = element.querySelector(".card-title").innerText.toLowerCase();
            let category = element.classList.contains("clothes") ? "clothes" :
                element.classList.contains("toys") ? "toys" :
                element.classList.contains("food") ? "food" : "";

            if (selectedCategory) {
                if (selectedCategory === "all") {
                    if (productName.includes(input) || category.includes(input)) {
                        element.classList.remove("hide");
                    } else {
                        element.classList.add("hide");
                    }
                } else {
                    if (productName.includes(input) && category === selectedCategory) {
                        element.classList.remove("hide");
                    } else {
                        element.classList.add("hide");
                    }
                }
            } else {
                if (input === category || productName.includes(input)) {
                    element.classList.remove("hide");
                } else {
                    element.classList.add("hide");
                }
            }
        });
    }

    function createProductCards() {
        let productsContainer = document.getElementById("products");
        productsContainer.innerHTML = ""; // Clear existing content
        products.forEach((product) => {
            let card = document.createElement("div");
            card.classList.add("card", "col-md-4", product.category.toLowerCase().replace(/\s+/g, '-'));

            let imgContainer = document.createElement("div");
            imgContainer.classList.add("image-container");

            let image = document.createElement("img");
            image.src = product.image;
            image.classList.add("card-img-top");
            imgContainer.appendChild(image);
            card.appendChild(imgContainer);

            let cardBody = document.createElement("div");
            cardBody.classList.add("card-body");

            let productName = document.createElement("h5");
            productName.classList.add("card-title");
            productName.innerText = product.productName;
            cardBody.appendChild(productName);

            let categoryInfo = document.createElement("p");
            categoryInfo.classList.add("card-text");

            // Adding category-specific information based on the product's category
            if (product.category === "clothes") {
                categoryInfo.innerHTML = `Age: ${product.age}<br>Gender: ${product.gender}<br>Season: ${product.season}`;
            } else if (product.category === "toys") {
                categoryInfo.innerHTML = `Age: ${product.age}<br>Gender: ${product.gender}<br>Category: ${product.categoryType}`;
            } else if (product.category === "food") {
                categoryInfo.innerHTML = `Type: ${product.categoryType}`;
            } else if (product.category === "medical-supplies") {
                categoryInfo.innerHTML = `Type: ${product.categoryType}`;
            } else if (product.category === "school-supplies") {
                categoryInfo.innerHTML = `Type: ${product.categoryType}`;
            } else if (product.category === "blood-donations") {
                categoryInfo.innerHTML = `Blood Type: ${product.bloodType}<br>Hospital: ${product.hospital}<br>Governorate: ${product.governorate}<br>Area: ${product.area}`;

            cardBody.appendChild(categoryInfo);
